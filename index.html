<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon"  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form-image">
      <img src="public/image.jpg" alt="man-reaches-high-and-takes-a-shot-with-a-basketball">
  </div>

    <div class="form-image">
      <form action="#" class="form">
        <div class="field">
          <label for="name">Name</label>
          <div>
            <input  type="text" id="name" placeholder="Text input" required>
          </div>
        </div>
      
        <div class="field">
          <label for="username">Username</label>
          <div >
            <input  type="text" id="username" placeholder="Text input" required >
          </div>
        </div>

        <div class="field">
          <label for="pasword">Password</label>
          <div>
            <input type="password" id="name" placeholder="password" required>
          </div>
        </div>
      
        <div class="field">
          <label for="confirmpassword">Confirm Password</label>
          <div >
            <input  type="password" id="confirmpassword" placeholder="confirm password" required >
          </div>
        </div>
      
        <div class="field">
          <label for="email">Email</label>
          <div >
            <input  type="email" id="email" placeholder="Email input" required>
          </div>
        </div>
      
        <div class="field">
          <label class="label">Country</label>
          <div class="control">
              <select>
                <option>India</option>
                <option>China</option>
              </select>
          </div>
        </div>
      
        <!-- <div class="field">
          <label for="textarea">Message</label>
          <div class="control">
            <textarea placeholder="Textarea" id="textarea"></textarea>
          </div>
        </div> -->
      
        <div class="field">
          <div class="control">
            <label for="checkbox">
              <input type="checkbox" id="checkbox">
              <span id="checkboxtext">I agree to the terms and conditions</span>
            </label>
          </div>
        </div>
      
        <div class="field">
            Would you like to continue:
          <label class="radio">
            <input type="radio" name="question">
            Yes
          </label>
          <label class="radio">
            <input type="radio" name="question">
            No
          </label>
        </div>
      
        <div>
          <div class="control">
            <button type="submit">Submit</button>
            <button type="reset">reset</button>
          </div>
        </div>
      </form>
    </div >
    
  </body>
</html>
